<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock-Paper-Scissors Game</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <h1>ROCK PAPER SCISSORS</h1>
        </header>
        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="comp-label" class="badge">Computer</div>
            <span id="user-score">0</span> : <span id="comp-score">0</span>
        </div>

        <div class="result">
            <p>Select Any One to Start the Game!!</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img src="https://www.pngkey.com/png/detail/816-8162314_rock-paper-scissors-mickey-mouse-hand-drawing.png" alt="">
            </div>
            <div class="choice" id="p">
                <img src="https://www.pngitem.com/pimgs/m/266-2667252_transparent-rock-paper-scissors-clipart-rock-paper-scissors.png" alt="">
            </div>
            <div class="choice" id="s">
                <img src="https://www.kindpng.com/picc/m/502-5025731_scissors-clipart-png-download-rock-paper-scissors-clipart.png" alt="">
            </div>
        </div>

        <p id="action-message">Make Your Move</p>
        <script src="app.js" charset="utf-8"></script>


    </body>
</html>
